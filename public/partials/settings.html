

<form role="form" class="form-horizontal">
    <div class="form-group" ng-repeat="setting in settings | orderBy:'key'">
        <label class="col-sm-2">{{setting.key}}</label>
        <div class="col-sm-10">
            <textarea ng-model="setting.value" ng-change="update(setting)" class="form-control"></textarea>
        </div>
    </div>
</div>
