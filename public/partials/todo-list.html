
<div class="row" ng-hide="todos.length">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center text-capitalize" role="alert">
            Keine Aufgaben gefunden!
        </div>
    </div>
</div>

<div class="row todo-list-item" ng-repeat="todo in todos" ng-click="pick(todo)">
    <div class="col-md-9">
        {{ todo.name }}
    </div>
</div>
